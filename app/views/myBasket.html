             ng-click="basket.getUser()">
        <input ng-show="basket.showUser" ng-model="basket.newUser">
        <button ng-click="basket.setUser()">Set</button>
        <button ng-click="basket.cancelUser()">Cancel</button>
    </div>

    <div class="filters">
        <span  ng-class="{selected:basket.filter=='all'}" ng-click="basket.setFilter('all')">Tout</span>
        <span  ng-class="{selected:basket.filter=='toBuy'}" ng-click="basket.setFilter('toBuy')">A acheter</span>
        <span  ng-class="{selected:basket.filter=='bought'}" ng-click="basket.setFilter('bought')">Acheté(s)</span>

    </div>

    <input class="input"
           placeholder="nouvel article"
           ng-model="basket.newItem"
           ng-blur="basket.newItem=''"
           ng-keyup="basket.addItem($event)">

    <div class="counter">
        {{basket.displayedItems.length}}
    </div>



    <ul class="basket">
        <li ng-repeat="item in basket.displayedItems"
            ng-click="basket.toggleItem(item)">
            <div class="item" ng-class="{checked:item.checked}">{{item.name}}</div>
            <div class="actions">
                <button style="height:40px" ng-click="basket.removeItem($event,item)">Sup</button>
            </div>

        </li>
    </ul>
</div>
